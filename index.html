<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pictures</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <h2 class="elements-count"></h2>
    <h3 class="actual-date"></h3>

    <!-- Gallery -->
    <ul class="pictures">
      <li>
        <img
          id="picture"
          class="animation"
          src="./img/1.jpg"
          alt="ship in the port"
        />
      </li>
      <li>
        <img id="picture" class="animation" src="./img/2.jpg" alt="port" />
      </li>
      <li>
        <img id="picture" class="animation" src="./img/3.jpg" alt="plane" />
      </li>
      <li>
        <img id="picture" class="animation" src="./img/4.jpg" alt="truck" />
      </li>
      <li>
        <img id="picture" class="animation" src="./img/5.jpg" alt="truck" />
      </li>
      <li>
        <img
          id="picture"
          class="animation"
          src="./img/6.jpg"
          alt="containers"
        />
      </li>
      <li>
        <img id="picture" class="animation" src="./img/7.jpg" alt="truck" />
      </li>
      <li>
        <img id="picture" class="animation" src="./img/8.jpg" alt="truck" />
      </li>
      <li>
        <img id="picture" class="animation" src="./img/9.jpg" alt="ship" />
      </li>
      <li>
        <img id="picture" class="animation" src="./img/10.jpg" alt="trucks" />
      </li>
      <li>
        <img
          id="picture"
          class="animation"
          src="./img/11.jpg"
          alt="truck and plane"
        />
      </li>
      <li>
        <img
          id="picture"
          class="animation"
          src="./img/12.jpg"
          alt="ship in the port"
        />
      </li>
    </ul>

    <!-- Lightbox -->
    <div class="lightbox js-lightbox">
      <div class="lightbox-overlay"></div>

      <div class="lightbox-content">
        <img class="lightbox-image" src="" alt="" />
      </div>

      <button
        type="button"
        class="lightbox-button"
        data-action="close-lightbox"
      >
        x
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
